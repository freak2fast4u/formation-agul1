  <tr>
    <th>Nom</th>
    <th>Poids</th>

  <tr *ngFor="let a of myzoo.getAnimals()">
    <td>{{ a.nom }}</td>
    <td>{{ a.poids }}</td>
    <td>{{ a.regime.name }}</td>
    <td>{{ a.consoCoeff }}</td>

Ajouter un animal : <br />

<form name="monForm">
  <table>
    <tr>
      <td>Nom</td>
      <td><input type="text" [(ngModel)]="xformData.nom" name="nom" placeholder="bebert"></td>
    </tr>
    <tr>
      <td>Poids : </td>
      <td><input type="number" [(ngModel)]="xformData.poids" name="poids" placeholder="80"></td>
    </tr>
    <tr>
      <td>Regime : </td>
      <td><select name="regime" [(ngModel)]="xformData.regime">
          <option value="HERBI">Herbivore</option>
          <option value="CARNI">Carnivore</option>
          <option value="OMNI">Omnivore</option>
        </select></td>
    </tr>
    <input type="button" value="Ajouter" (click)="btnAddAnimal($event)">
  </table>
</form>
